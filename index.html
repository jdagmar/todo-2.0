<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600|Ubuntu" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Todo</title>
</head>

<body>
    <main class="m-2">

        <div id="alert" class="m-auto p-2 text-center bg-red-lightest max-w-md hidden">
            <span>The task you tried to add already exist</span>
            <i class="material-icons text-red-light align-bottom">error</i>
        </div>

        <h1 class="text-center m-3">What to do?</h1>
        <h2 class="text-center m-3">simply a todo list</h2>

        <div class="flex flex-col justify-between m-auto max-w-lg">

            <div class="flex flex-col justify-between border-solid border-grey border w-full m-1 items-start">
                <div class="bg-yellow-light w-full">
                    <h2 class="p-2">Unfinished tasks</h2>
                </div>

                <ul id="todo-list" class="p-0 h-full w-full min-h-2">
                    <li id="list-item-template" class="flex justify-between list-reset m-2 todo-item">
                        <span class="w-full flex-grow todo-title"></span>
                        <div class="flex-no-shrink">
                            <button id="check-button" class="apperance-none check-button">
                                <i class="material-icons">check</i>
                            </button>
                            <button class="apperance-none uncheck-button">
                                <i class="material-icons">redo</i>
                            </button>
                            <button id="delete-button" class="apperance-none delete-button">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                    </li>
                </ul>

                <button id="delete-all-todos" class="flex-none flex justify-center items-center bg-grey-light w-full">
                    <span class="p-1">Clear all unfinished</span>
                    <i class="material-icons p-1">clear</i>
                </button>
            </div>

            <div class="flex flex-col justify-between border-solid border-grey border w-full m-1 items-start">
                <div class="bg-green w-full">
                    <h2 class="p-2">Finished tasks</h2>
                </div>

                <ul id="completed-list" class="p-0 h-full w-full min-h-2">
                    <li id="done-list-item-template" class="flex justify-between list-reset m-2 todo-item">
                        <span class="flex-grow done-title"></span>
                        <div class="flex-no-shrink">
                            <button id="check-button" class="apperance-none check-button">
                                <i class="material-icons">check</i>
                            </button>
                            <button class="apperance-none uncheck-button">
                                <i class="material-icons">redo</i>
                            </button>
                            <button id="delete-button" class="apperance-none">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                    </li>
                </ul>

                <button id="delete-all-completed" class="flex-none flex justify-center items-center bg-grey-light w-full">
                    <span class="p-1">Clear all finished</span>
                    <i class="material-icons p-1">clear</i>
                </button>
            </div>

        </div>

        <form id="form" class="flex flex-col lg:flex-row justify-between items-center max-w-lg m-auto lg:mt-4">
            <label for="new task" hidden="true">Add new task</label>
            <input id="input" class="appearance-none border-solid border-grey border p-2 rounded w-4/5 sm:w-full" name="new task" type="text"
                placeholder="Add new task to the list..." />
            <button class="flex items-center justify-center appearance-none bg-grey-light rounded lg:w-1/6 sm:w-full h-full p-1" type="submit">
                <span class="p-1">Add todo</span>
                <i class="material-icons">add</i>
            </button>
        </form>

        <div class="m-2">
            <button id="delete-all" class="flex items-center justify-center border border-1 border-red-lighter rounded p-1 m-auto">
                <span>Delete all tasks</span>
                <i class="material-icons align-middle">clear</i>
            </button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
