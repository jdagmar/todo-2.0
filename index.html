<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600|Ubuntu" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Todo</title>
</head>

<body>
    <main class="max-w-lg m-auto">
        
        <div id="alert" class="m-2 lg:mt-2 lg:mr-0 lg:ml-0 lg:m-auto p-2 text-center bg-red-lightest max-w-lg hidden">
            <span>The task you tried to add already exist</span>
            <i class="material-icons text-red-light align-bottom">error</i>
        </div>

        <h1 class="text-center m-4">What to do?</h1>

        <form id="form" class="flex flex-col lg:flex-row justify-between items-center m-2 lg:m-0">
                <label for="new task" hidden="true">Add new task</label>
                <input id="input" class="appearance-none border-solid border-grey-light border-r lg:border-r-0 border-t border-l border-b p-2 w-full" name="new task" type="text"
                    placeholder="Add new task to the list..." />
                <button aria-label="click to add the task" class="flex items-center justify-center border-solid border-grey-light border appearance-none m-2 lg:m-0 lg:w-1/6 w-full h-full p-1 hover:bg-grey-light" type="submit">
                    <span class="p-1">Add todo</span>
                    <i class="material-icons">add</i>
                </button>
            </form>

        <div class="flex flex-col justify-between m-2 lg:m-0">
            <div class="flex flex-col justify-between border-solid border-grey-light border w-full mt-1 items-start">
                <div class="bg-yellow-lighter border-grey-lighter w-full">
                    <h2 class="p-2">Unfinished tasks</h2>
                </div>
                <ul id="unfinished-list" class="p-0 h-full w-full min-h-2">
                    <li id="unfinished-template" class="flex justify-between list-reset p-2 group border-transparent border-solid border-t border-b hover:border-grey todo-item opacity-0">
                        <span class="w-full flex-grow todo-title"></span>
                        <div class="flex-no-shrink">
                            <button aria-label="click to checkoff task" id="check-button" class="appearance-none check-button group-hover:text-green">
                                <i class="material-icons group-hover:text-green">check</i>
                            </button>
                            <button aria-label="click to undo checkoff" class="appearance-none undo-button group-hover:text-blue">
                                <i class="material-icons">redo</i>
                            </button>
                            <button aria-label="click to delete task" id="delete-button" class="appearance-none delete-button">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                    </li>
                </ul>
                <button aria-label="click to clear the list from tasks" id="clear-all-unfinished" class="flex-none flex justify-center items-center bg-grey-light w-full">
                    <span class="p-1">Clear all unfinished</span>
                    <i class="material-icons p-1">clear</i>
                </button>
            </div>

            <div class="flex flex-col justify-between border-solid border-grey-light border w-full mt-1 items-start">
                <div class="bg-yellow-lighter border-grey-lighter w-full">
                    <h2 class="p-2">Finished tasks</h2>
                </div>
                <ul id="finished-list" class="p-0 h-full w-full min-h-2">
                    <li id="finished-template" class="flex justify-between list-reset p-2 group border-transparent border-solid border-t border-b hover:border-grey todo-item opacity-0">
                        <span class="w-full flex-grow todo-title"></span>
                        <div class="flex-no-shrink">
                            <button aria-label="click to checkoff task" id="check-button" class="appearance-none check-button group-hover:text-green">
                                <i class="material-icons group-hover:text-green">check</i>
                            </button>
                            <button aria-label="click to undo checkoff" class="appearance-none undo-button group-hover:text-blue">
                                <i class="material-icons">redo</i>
                            </button>
                            <button aria-label="click to delete task" id="delete-button" class="appearance-none delete-button">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                    </li>
                </ul>
                <button aria-label="click to clear the list from tasks" id="clear-all-finished" class="flex-none flex justify-center items-center bg-grey-light w-full">
                    <span class="p-1">Clear all finished</span>
                    <i class="material-icons p-1">clear</i>
                </button>
            </div>
        </div>

        <div class="m-2 lg:mt-4 lg:mr-0">
            <button aria-label="click to delete all tasks on site" id="delete-all-button" class="flex items-center border border-1 border-red-lighter p-1 ml-auto hover:bg-red-lighter ">
                <span>Delete all tasks</span>
                <i class="material-icons align-middle">clear</i>
            </button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
